name: flowstate
description: "A new Flutter project."
publish_to: 'none' 
version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  google_fonts: ^6.1.0
  cupertino_icons: ^1.0.8
  icons_plus: ^4.0.0
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  intl: ^0.18.1
  flutter_local_notifications: ^17.0.0
  video_player: ^2.8.0
  chewie: ^1.7.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1
  hive_generator: ^2.0.0
  build_runner: ^2.4.6
  
flutter:
  assets:
    - assets/icons/
  uses-material-design: true

flutter_launcher_icons:
  android: "app_icon"
  ios: true
  image_path: "assets/icons/app_icon.png"
  min_sdk_android: 21
